<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSW 7 Jahrgang - Tag der offenen Tür</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1, p, #controlsInfo {
            margin: 5px;
            padding: 0;
        }

        canvas {
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #87CEEB;
        }

        #score, #timer, #highscore {
            font-size: 24px;
            margin: 5px;
        }

        #gameOver {
            display: none;
            font-size: 32px;
        }

        #startButton, #hostControl {
            font-size: 24px;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton {
            background-color: #4CAF50;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        #hostControl {
            background-color: #ff9800;
        }

        #hostControl:hover {
            background-color: #e68900;
        }
           
        #infoWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 5px solid blue; /* Anfangs blau */
            border-radius: 25px;
        }

        #infoWrapper > div {
            font-size: 24px;
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Vertikale Linie (Divider) */
        .divider {
            width: 5px;
            height: 100%; /* Volle Höhe, um von oben bis zur Border zu reichen */
            background-color: blue; /* Anfangs blau */
            margin: 0;
        }

        /* Änderungen beim Start des Spiels */
        .active-border {
            border-color: orange;
        }

        .active-divider {
            background-color: orange;
        }

        /* Text-Animation für Leertaste */
        #startHint {
            font-size: 20px;
            color: white;
            animation: pulse 1.7s infinite;
        }

        @keyframes pulse {
            from {
                color: white;
            }
            to {
                color: black;
            }
        }

        .h1-text {
            font-size: 24;
        }

        /* Übergang für den Timer-Text */
        #timer {
            transition: color 1s ease;
        }
    </style>
</head>
<body>
    <h1>Rennspiel</h1>
    <p>GSW 7 Jahrgang - Tag der offenen Tür</p>

    <div id="controlsInfo">
        "A" oder "←" um nach links zu fahren und "D" oder "→" um nach rechts zu fahren.<br>
        Erreiche <span class="h1-text">150</span> Punkte um einen <span class="h1-text">Baum</span> zu pflanzen.<br>
        <br>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="infoWrapper">
        <div id="score">Score: 0</div>
        <div class="divider"></div>
        <div id="timer">Zeit: 60</div>
        <div class="divider"></div>
        <div id="highscore">Highscore: 0</div>
    </div>
    <br>
    <div id="startHint">Drücke <span class="h1-text">Leertaste</span> um das Spiel zu starten</div>
    
    <div id="gameOver"></div>

    <button id="startButton" style="display:none">Spiel starten</button>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const highscoreDisplay = document.getElementById('highscore');
        const gameOverDisplay = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const startHint = document.getElementById('startHint');
        
        let score = 0;
        let highscore = localStorage.getItem('highscore') || 0;
        let gameOver = false;
        let timeLeft = 60;

        highscoreDisplay.innerText = `Highscore: ${highscore}`;

        let car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 100,
            lane: 1,
            speed: 5,
        };

        let road = {
            width: 200,
            height: canvas.height,
            x: (canvas.width / 2) - 100,
            lanes: 3,
            laneWidth: 200 / 3,
        };

        let coins = [];
        let trees = [];
        let gameStarted = false;

        function startGame() {
            if (gameStarted) return;  // Spiel ist bereits gestartet
            gameStarted = true;
            startHint.style.display = 'none';
            timeLeft = 60;
            score = 0;
            gameOver = false;
            scoreDisplay.innerText = `Score: ${score}`;
            updateTimerColor();
            startTimer();
            gameOverDisplay.style.display = 'none';
            coins = [];
            trees = [];
            requestAnimationFrame(updateGame);
        }

        function updateGame() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            drawCar();
            updateCoins();
            updateTrees();

            if (Math.random() < 0.02) createCoin();
            if (Math.random() < 0.01) createTree();

            requestAnimationFrame(updateGame);
        }

        function drawCar() {
            car.x = road.x + car.lane * road.laneWidth + road.laneWidth / 2 - car.width / 2;
            ctx.fillStyle = 'red';
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }

        function drawRoad() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(road.x, 0, road.width, road.height);
            ctx.strokeStyle = 'white';
            ctx.setLineDash([20, 15]);
            ctx.lineWidth = 5;
            ctx.beginPath();
            for (let i = 1; i < road.lanes; i++) {
                ctx.moveTo(road.x + i * road.laneWidth, 0);
                ctx.lineTo(road.x + i * road.laneWidth, road.height);
            }
            ctx.stroke();
        }

        function createCoin() {
            let lane = Math.floor(Math.random() * road.lanes);
            let coin = {
                x: road.x + lane * road.laneWidth + road.laneWidth / 2 - 15,
                y: -30,
                width: 30,
                height: 30,
                collected: false,
            };
            coins.push(coin);
        }

        function updateCoins() {
            coins.forEach(coin => {
                coin.y += car.speed;
                if (coin.y > canvas.height) {
                    coins.splice(coins.indexOf(coin), 1);
                }
                if (!coin.collected &&
                    coin.x < car.x + car.width &&
                    coin.x + coin.width > car.x &&
                    coin.y < car.y + car.height &&
                    coin.y + coin.height > car.y) {
                    coin.collected = true;
                    score += 10;
                    scoreDisplay.innerText = `Score: ${score}`;
                }
            });
        }

        function createTree() {
            let lane = Math.floor(Math.random() * road.lanes);
            let tree = {
                x: road.x + lane * road.laneWidth + road.laneWidth / 2 - 30,
                y: -100,
                width: 60,
                height: 100,
            };
            trees.push(tree);
        }

        function updateTrees() {
            trees.forEach(tree => {
                tree.y += car.speed;
                if (tree.y > canvas.height) {
                    trees.splice(trees.indexOf(tree), 1);
                }
                if (tree.x < car.x + car.width &&
                    tree.x + tree.width > car.x &&
                    tree.y < car.y + car.height &&
                    tree.y + tree.height > car.y) {
                    endGame();
                }
            });
        }

        function startTimer() {
            const timer = setInterval(() => {
                if (gameOver || timeLeft <= 0) {
                    clearInterval(timer);
                    if (!gameOver) endGame();
                } else {
                    timeLeft--;
                    timerDisplay.innerText = `Zeit: ${timeLeft}`;
                    updateTimerColor();
                }
            }, 1000);
        }

        function updateTimerColor() {
            if (timeLeft > 30) {
                timerDisplay.style.color = 'green';
            } else if (timeLeft > 0) {
                timerDisplay.style.color = 'orange';
            } else {
                timerDisplay.style.color = 'red';
            }
        }

        function endGame() {
            gameOver = true;
            gameOverDisplay.innerText = score >= 150 ? `Gewonnen! Dein Score: ${score}` : `Game Over! Dein Score: ${score}`;
            gameOverDisplay.style.display = 'block';

            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
                highscoreDisplay.innerText = `Highscore: ${highscore}`;
            }

            setTimeout(() => {
                startButton.style.display = 'block';
            }, 3000);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.code === ' ' && !gameStarted) {
                startGame();
            }
            if (event.code === 'KeyA' || event.code === 'ArrowLeft') {
                car.lane = Math.max(0, car.lane - 1);
            }
            if (event.code === 'KeyD' || event.code === 'ArrowRight') {
                car.lane = Math.min(road.lanes - 1, car.lane + 1);
            }
        });

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
