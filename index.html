<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSW 7 Jahrgang - Tag der offenen Tür</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1, p, #controlsInfo {
            margin: 5px;
            padding: 0;
        }

        canvas {
            display: none;
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #87CEEB;
        }

        #score, #timer, #highscore {
            font-size: 24px;
            margin: 5px;
        }

        #gameOver {
            display: none;
            font-size: 32px;
        }

        #startButton, #hostControl {
            font-size: 24px;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton {
            background-color: #4CAF50;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        #hostControl {
            background-color: #ff9800;
        }

        #hostControl:hover {
            background-color: #e68900;
        }
           
        #infoWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 5px solid blue; /* Anfangs blau */
            border-radius: 25px;
        }

        #infoWrapper > div {
            font-size: 24px;
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Vertikale Linie (Divider) */
        .divider {
            width: 5px;
            height: 100%; /* Volle Höhe, um von oben bis zur Border zu reichen */
            background-color: blue; /* Anfangs blau */
            margin: 0;
        }

        /* Änderungen beim Start des Spiels */
        .active-border {
            border-color: orange;
        }

        .active-divider {
            background-color: orange;
        }

        /* Text-Animation für Leertaste */
        #startHint {
            font-size: 20px;
            color: white;
            animation: pulse 1.7s infinite;
        }

        @keyframes pulse {
            from {
                color: white;
            }
            to {
                color: black;
            }
        }

        .h1-text {
            font-size: 24;
        }

        /* Übergang für den Timer-Text */
        #timer {
            transition: color 1s ease;
        }
    </style>
</head>
<body>
    <h1>Rennspiel</h1>
    <p>GSW 7 Jahrgang - Tag der offenen Tür</p>

    <div id="controlsInfo">
        "A" oder "←" um nach links zu fahren und "D" oder "→" um nach rechts zu fahren.<br>
        Erreiche <span class="h1-text>150</span> Punkte um einen <span class="h1-text>Baum</span> zu pflanzen.<br>
        <br>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="infoWrapper">
        <div id="score">Score: 0</div>
        <div class="divider"></div>
        <div id="timer">Zeit: 60</div>
        <div class="divider"></div>
        <div id="highscore">Highscore: 0</div>
    </div>
    <br>
    <div id="startHint">Drücke <span class="h1-text">Leertaste</span> um das Spiel zu starten</div>
    
    <div id="gameOver"></div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const highscoreDisplay = document.getElementById('highscore');
        const gameOverDisplay = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const hostControlButton = document.getElementById('hostControl');
        const controlsInfo = document.getElementById('controlsInfo');
        canvas.width = 800;
        canvas.height = 400;

        let score = 0;
        let highscore = localStorage.getItem('highscore') || 0;
        let gameOver = false;
        let timeLeft = 60;
        let startDelay = 0;
        let isHostActive = false;

        highscoreDisplay.innerText = `Highscore: ${highscore}`;

        function startTimer() {
            const timer = setInterval(() => {
                if (gameOver || timeLeft <= 0) {
                    clearInterval(timer);
                    if (!gameOver) endGame();
                } else {
                    timeLeft--;
                    timerDisplay.innerText = `Zeit: ${timeLeft}`;
                    updateTimerColor();  // Farbübergang anwenden
                }
            }, 1000);
        }

        function updateTimerColor() {
            if (timeLeft > 30) {
                timerDisplay.style.color = 'green';
            } else if (timeLeft > 0) {
                timerDisplay.style.color = 'orange';
            } else {
                timerDisplay.style.color = 'red';
            }
        }

        function endGame() {
            gameOver = true;
            if (score >= 150) {
                gameOverDisplay.innerText = `Gewonnen! Dein Score: ${score}`;
                gameOverDisplay.style.color = 'green';
            } else {
                gameOverDisplay.innerText = `Game Over! Dein Score: ${score}`;
                gameOverDisplay.style.color = 'red';
            }
            gameOverDisplay.style.display = 'block';

            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
                highscoreDisplay.innerText = `Highscore: ${highscore}`;
            }

            startButton.innerText = "Spiel Freigeben";
            hostControlButton.innerText = "Spiel Nicht Freigeben";
            setTimeout(() => {
                startButton.style.display = 'block';
            }, 5000);
        }

        // Rest des Spiels bleibt wie zuvor...
        
        startButton.addEventListener('click', () => {
            gameOver = false;
            timeLeft = 60;  // Timer zurücksetzen
            updateTimerColor();  // Initiale Farbe anwenden
            startTimer();
        });
    </script>
</body>
</html>
