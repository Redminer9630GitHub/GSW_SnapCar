<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSW 7 Jahrgang - Tag der offenen Tür</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
        }

        canvas {
            margin: 20px auto;
            border: 2px solid #333;
            background-color: green;
        }

        #score, #timer, #highscore {
            font-size: 24px;
            margin: 5px;
        }

        #gameOver {
            display: none;
            font-size: 32px;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 10;
        }

        #startHint {
            font-size: 20px;
            color: white;
            animation: pulse 1.7s infinite;
            display: block;
            margin-top: 8px;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes pulse {
            0% { color: green; }
            50% { color: black; }
            100% { color: green; }
        }

        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            background-color: #4CAF50;
            display: none;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        #controlsInfo {
            margin: 5px;
            padding: 0;
        }

        /* Vertikale Linie (Divider) */
        .divider {
            width: 5px;
            height: 100%; /* Volle Höhe, um von oben bis zur Border zu reichen */
            background-color: blue; /* Anfangs blau */
            margin: 0;
        }

        /* Änderungen beim Start des Spiels */
        .active-border {
            border-color: orange;
        }

        .active-divider {
            background-color: orange;
        }
        
        #infoWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 5px solid blue; /* Anfangs blau */
            border-radius: 25px;
        }

        #infoWrapper > div {
            font-size: 24px;
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <p>GSW 7 Jahrgang - Tag der offenen Tür</p>
    <div id="controlsInfo">
        A oder ← um nach links zu fahren.<br>
        D oder → um nach rechts zu fahren.<br>
        Erreiche 150 Punkte um einen Baum zu pflanzen.<br>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="infoWrapper">
        <div id="score">Score: 0</div>
        <div class="divider"></div>
        <div id="timer">Zeit: 60</div>
        <div class="divider"></div>
        <div id="highscore">Highscore: 0</div>
    </div>
    <div id="startHint">Drücke Leertaste um das Spiel zu starten</div>
    <div id="gameOver"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const highscoreDisplay = document.getElementById('highscore');
        const gameOverDisplay = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const startHint = document.getElementById('startHint');
        
        let score = 0;
        let highscore = localStorage.getItem('highscore') || 0;
        let gameOver = false;
        let timeLeft = 60;
        let templateSpawnInterval = 2000;

        highscoreDisplay.innerText = `Highscore: ${highscore}`;

        const carImage = new Image();
        carImage.src = 'car.png';
        const coinImage = new Image();
        coinImage.src = 'coin.png';
        const treeImage = new Image();
        treeImage.src = 'tree.png';

        let car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 100,
            lane: 1,
            speed: 5,
        };

        let road = {
            width: 200,
            height: canvas.height,
            x: (canvas.width / 2) - 100,
            lanes: 3,
            laneWidth: 200 / 3,
        };

        let coins = [];
        let trees = [];
        let gameStarted = false;

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            startHint.style.display = 'none';
            timeLeft = 60;
            score = 0;
            gameOver = false;
            scoreDisplay.innerText = `Score: ${score}`;
            updateTimerColor();
            startTimer();
            gameOverDisplay.style.display = 'none';
            coins = [];
            trees = [];
            requestAnimationFrame(updateGame);
        }

        function updateGame() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            drawCar();
            updateCoins();
            updateTrees();

            if (Math.random() < 0.01) createCoin();  // Spawnrate für Münzen verringert
            if (Math.random() < 0.01) createTree();  // Spawnrate für Bäume verringert

            requestAnimationFrame(updateGame);
        }

        function drawCar() {
            car.x = road.x + car.lane * road.laneWidth + road.laneWidth / 2 - car.width / 2;
            ctx.drawImage(carImage, car.x, car.y, car.width, car.height);
        }

        function drawRoad() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(road.x, 0, road.width, road.height);
            ctx.strokeStyle = 'white';
            ctx.setLineDash([20, 15]);
            ctx.lineWidth = 5;

            // Divider zeichnen
            for (let i = 1; i < road.lanes; i++) {
                ctx.beginPath();
                ctx.moveTo(road.x + i * road.laneWidth, 0);
                ctx.lineTo(road.x + i * road.laneWidth, road.height);
                ctx.stroke();
            }
        }
        
        function createCoin() {
            let lane = Math.floor(Math.random() * road.lanes);
            let coin = {
                x: road.x + lane * road.laneWidth + road.laneWidth / 2 - 15,
                y: -30,
                width: 30,
                height: 30,
                collected: false,
            };
            coins.push(coin);
        }

        function updateCoins() {
            coins.forEach(coin => {
                coin.y += car.speed;
                if (coin.y > canvas.height) {
                    coins.splice(coins.indexOf(coin), 1);
                }
                if (!coin.collected &&
                    coin.x < car.x + car.width &&
                    coin.x + coin.width > car.x &&
                    coin.y < car.y + car.height &&
                    coin.y + coin.height > car.y) {
                    score += 10;
                    scoreDisplay.innerText = `Score: ${score}`;
                    coin.collected = true;
                    coins.splice(coins.indexOf(coin), 1);
                }
                ctx.drawImage(coinImage, coin.x, coin.y, coin.width, coin.height);
            });
        }

        function createTree() {
            let lane = Math.floor(Math.random() * road.lanes);
            let tree = {
                x: road.x + lane * road.laneWidth + road.laneWidth / 2 - 20,
                y: -40,
                width: 40,
                height: 40,
            };
            trees.push(tree);
        }

        function updateTrees() {
            trees.forEach(tree => {
                tree.y += car.speed;
                if (tree.y > canvas.height) {
                    trees.splice(trees.indexOf(tree), 1);
                }
                ctx.drawImage(treeImage, tree.x, tree.y, tree.width, tree.height);

                if (tree.x < car.x + car.width &&
                    tree.x + tree.width > car.x &&
                    tree.y < car.y + car.height &&
                    tree.y + tree.height > car.y) {
                    endGame();
                }
            });
        }

        function startTimer() {
            if (timer) clearInterval(timer);  // Bestehenden Timer löschen, falls vorhanden
            timer = setInterval(() => {
                if (gameOver || timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                } else {
                    timeLeft--;
                    timerDisplay.innerText = `Zeit: ${timeLeft}`;
                    updateTimerColor();
                }
            }, 1000);
        }

        function updateTimerColor() {
            if (timeLeft > 30) {
                timerDisplay.style.color = 'green';
            } else if (timeLeft > 0) {
                timerDisplay.style.color = 'orange';
            } else {
                timerDisplay.style.color = 'red';
            }
        }

        function endGame() {
            gameOver = true;
            gameOverDisplay.innerText = score >= 150 ? `Gewonnen! Dein Score: ${score}` : `Game Over! Dein Score: ${score}`;
            gameOverDisplay.style.display = 'block';

            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
                highscoreDisplay.innerText = `Highscore: ${highscore}`;
            }

            setTimeout(() => {
                startHint.style.display = 'block';
            }, 3000);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !gameStarted) {
                startGame();
            }
            if (event.code === 'KeyA' || event.code === 'ArrowLeft') {
                car.lane = Math.max(0, car.lane - 1);
            }
            if (event.code === 'KeyD' || event.code === 'ArrowRight') {
                car.lane = Math.min(road.lanes - 1, car.lane + 1);
            }
        });

        startButton.addEventListener('click', startGame);

        // Funktion um die Farbe der Dividers zu ändern
        function updateDividerColor() {
            const dividers = document.querySelectorAll('.divider');
            dividers.forEach(divider => {
                divider.style.backgroundColor = gameRunning ? 'orange' : 'blue';
            });
        }

        // Stoppen des Spiels und Öffnen des Passwort-Menüs
        function openPasswordMenu() {
            gameRunning = false;
            updateDividerColor();
            // Hier kannst du das Passwort-Eingabefeld einfügen
            const password = prompt("Bitte Passwort eingeben:");
            if (password === "malware123") {
                alert("Zugriff gewährt!"); // Hier kannst du das Menü einfügen
                // Interaktion wiederherstellen
                gameRunning = true;
                updateDividerColor();
                requestAnimationFrame(updateGame);
            } else {
                alert("Zugriff verweigert!");
            }
        }

        // Event Listener für Shift + H
        document.addEventListener('keydown', (event) => {
            if (event.shiftKey && event.code === 'KeyH') {
                openPasswordMenu();
            }
            // Rest der Steuerung ...
        });
    </script>
</body>
</html>
