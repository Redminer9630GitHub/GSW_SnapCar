<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSW 7 Jahrgang - Tag der offenen Tür</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        canvas {
            margin: 20px auto;
            border: 2px solid #333;
            background-color: green;
        }

        #score, #timer, #highscore {
            font-size: 24px;
            margin: 5px;
        }

        #gameOver {
            display: none;
            font-size: 32px;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 10;
        }

        #pauseScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20;
        }

        #pauseScreen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #controlsInfo {
            margin: 5px;
            padding: 0;
        }
                #controlsInfo {
            margin: 5px;
            padding: 0;
        }

        /* Vertikale Linie (Divider) */
        .divider {
            width: 5px;
            height: 100%;
            background-color: blue;
            margin: 0;
        }

        /* Änderungen beim Start des Spiels */
        .active-border {
            border-color: orange;
        }

        .active-divider {
            background-color: orange;
        }
        
        #infoWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 5px solid blue;
        }
        
        #startHint {
            font-size: 20px;
            color: white;
            animation: pulse 1.7s infinite;
            display: block;
            margin-top: 0px;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes pulse {
            0% { color: green; }
            50% { color: black; }
            100% { color: green; }
        }
    </style>
</head>
<body>    
    <p>GSW 7 Jahrgang - Tag der offenen Tür</p>
    <div id="controlsInfo">
        A oder ← um nach links zu fahren.<br>
        D oder → um nach rechts zu fahren.<br>
        Erreiche 150 Punkte um einen Baum zu pflanzen.<br>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="infoWrapper">
        <div id="score">Score: 0</div>
        <div class="divider"></div>
        <div id="timer">Zeit: 60</div>
        <div class="divider"></div>
        <div id="highscore">Highscore: 0</div>
    </div>
    <div id="startHint">Drücke Leertaste um das Spiel zu starten</div>
    <div id="gameOver"></div>
    <div id="pauseScreen">
        <img src="blue_screen.png" alt="Pause">
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const highscoreDisplay = document.getElementById('highscore');
        const gameOverDisplay = document.getElementById('gameOver');
        const pauseScreen = document.getElementById('pauseScreen');

        let gamePaused = false;
        let gameStarted = false;
        let gameOver = false;
        let timeLeft = 60;
        let score = 0;
        let highscore = localStorage.getItem('highscore') || 0;
        let lastLaneChange = 0; 

        highscoreDisplay.innerText = `Highscore: ${highscore}`;

        const carImage = new Image();
        carImage.src = 'car.png';
        const treeImage = new Image();
        treeImage.src = 'tree.png';
        const coinImage = new Image();
        coinImage.src = 'coin.png';

        let car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 100,
            lane: 1,
            speed: 5,
        };

        let road = {
            width: 200,
            height: canvas.height,
            x: (canvas.width / 2) - 100,
            lanes: 3,
            laneWidth: 200 / 3,
        };

        let coins = [];
        let trees = [];

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            timeLeft = 60;
            score = 0;
            gameOver = false;
            scoreDisplay.innerText = `Score: ${score}`;
            startHint.style.display = 'none';
            updateTimerColor();
            startTimer();
            gameOverDisplay.style.display = 'none';
            coins = [];
            trees = [];
            requestAnimationFrame(updateGame);
        }

        function updateGame() {
            if (gameOver || gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            drawCar();
            updateCoins();
            updateTrees();

            if (Math.random() < 0.01) createCoin();  
            if (Math.random() < 0.01) createTree();  

            requestAnimationFrame(updateGame);
        }

        function drawCar() {
            let targetX = road.x + car.lane * road.laneWidth + road.laneWidth / 2 - car.width / 2;
            car.x += (targetX - car.x) * 0.1;  // Weiche Bewegung zur Zielposition
            ctx.drawImage(carImage, car.x, car.y, car.width, car.height);
        }

        function drawRoad() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(road.x, 0, road.width, road.height);
            ctx.strokeStyle = 'white';
            ctx.setLineDash([20, 15]);
            ctx.lineWidth = 5;

            for (let i = 1; i < road.lanes; i++) {
                ctx.beginPath();
                ctx.moveTo(road.x + i * road.laneWidth, 0);
                ctx.lineTo(road.x + i * road.laneWidth, road.height);
                ctx.stroke();
            }
        }

        function createCoin() {
            let lane = Math.floor(Math.random() * road.lanes);
            let coin = {
                x: road.x + lane * road.laneWidth + road.laneWidth / 2 - 15,
                y: -30,
                width: 30,
                height: 30,
                collected: false,
            };
            coins.push(coin);
        }

        function updateCoins() {
            coins.forEach(coin => {
                coin.y += car.speed;
                if (coin.y > canvas.height) {
                    coins.splice(coins.indexOf(coin), 1);
                }
                if (!coin.collected &&
                    coin.x < car.x + car.width &&
                    coin.x + coin.width > car.x &&
                    coin.y < car.y + car.height &&
                    coin.y + coin.height > car.y) {
                    score += 10;
                    scoreDisplay.innerText = `Score: ${score}`;
                    coin.collected = true;
                    coins.splice(coins.indexOf(coin), 1);
                }
                ctx.drawImage(coinImage, coin.x, coin.y, coin.width, coin.height); // Replace carImage with coinImage once you have the coin image.
            });
        }

        function createTree() {
            let lane = Math.floor(Math.random() * road.lanes);
            let tree = {
                x: road.x + lane * road.laneWidth + road.laneWidth / 2 - 20,
                y: -40,
                width: 40,
                height: 40,
            };
            trees.push(tree);
        }

        function updateTrees() {
            trees.forEach(tree => {
                tree.y += car.speed;
                if (tree.y > canvas.height) {
                    trees.splice(trees.indexOf(tree), 1);
                }
                ctx.drawImage(treeImage, tree.x, tree.y, tree.width, tree.height); // Replace carImage with treeImage once you have the tree image.

                if (tree.x < car.x + car.width &&
                    tree.x + tree.width > car.x &&
                    tree.y < car.y + car.height &&
                    tree.y + tree.height > car.y) {
                    endGame();
                }
            });
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                if (gameOver || timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                } else {
                    timeLeft--;
                    timerDisplay.innerText = `Zeit: ${timeLeft}`;
                    updateTimerColor();
                }
            }, 1000);
        }

        function updateTimerColor() {
            if (timeLeft > 30) {
                timerDisplay.style.color = 'green';
            } else if (timeLeft > 0) {
                timerDisplay.style.color = 'orange';
            } else {
                timerDisplay.style.color = 'red';
            }
        }

        function endGame() {
            gameOver = true;
            gameOverDisplay.innerText = score >= 150 ? `Du hast einen Baum gepflanzt! Dein Score: ${score}` : `Game Over! Dein Score: ${score}`;
            gameOverDisplay.style.display = 'block';

            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
                highscoreDisplay.innerText = `Highscore: ${highscore}`;
            }

            setTimeout(() => {
                gameStarted = false;
            }, 3000);
        }

        // Pause-Funktion mit Passwort
        function pauseGame() {
            let password = prompt('Bitte gib das Passwort ein, um das Spiel zu pausieren:');
            if (password === 'malware123') {
                gamePaused = true;
                pauseScreen.style.display = 'block';
                alert('Zugriff gewährt')
                console.log('Zugriff gewährt')
            } else {
                alert('Zugriff verweigert');
                console.log('Zugriff verweigert')
            }
        }

        // Spiel fortsetzen
        function resumeGame() {
            gamePaused = false;
            pauseScreen.style.display = 'none';
            requestAnimationFrame(updateGame);
        }
        
        function handleLaneChange(direction) {
            if (Date.now() - lastLaneChange < 600) return;  // 0.6 Sekunden Cooldown
            if (direction === 'left') {
                car.lane = Math.max(0, car.lane - 1);
            } else if (direction === 'right') {
                car.lane = Math.min(road.lanes - 1, car.lane + 1);
            }
            lastLaneChange = Date.now();
        }


        document.addEventListener('keydown', (event) => {
            if (event.key === 'H' && event.shiftKey) {
                if (gamePaused) {
                    resumeGame();
                } else {
                    pauseGame();
                }
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.code === ' ' && !gameStarted) {
                startGame();
            }
            if (event.code === 'KeyA' || event.code === 'A' || event.code === 'ArrowLeft') {
                handleLaneChange('left');
            }
            if (event.code === 'KeyD' || event.code === 'D' || event.code === 'ArrowRight') {
                handleLaneChange('right');
            }
        });

        // Spiel starten beim Klick auf die Leinwand
        canvas.addEventListener('click', startGame);
    </script>
</body>
</html>
