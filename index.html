<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rennspiel - GSW Tag der offenen Tür</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        canvas {
            display: none;
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #87CEEB;
        }

        #score, #timer {
            font-size: 24px;
            margin-top: 20px;
        }

        #gameOver {
            display: none;
            font-size: 32px;
            color: red;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #startButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Rennspiel</h1>
    <p>Erstellt von Redminer9630 für den Tag der offenen Tür der GSW</p>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="timer">Zeit: 60</div>
    <div id="gameOver"></div>
    <button id="startButton">Start</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const gameOverDisplay = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        canvas.width = 800;
        canvas.height = 400;

        let score = 0;
        let gameOver = false;
        let timeLeft = 60;
        let intervalId;
        let animationId;

        let car = {
            width: 50,
            height: 100,
            lane: 1, // Es gibt drei Spuren: 0, 1 und 2
            speed: 5,
            img: new Image(),
        };
        car.img.src = 'https://example.com/car.png'; // Ersetze mit dem tatsächlichen Pfad zum Auto-Bild
        car.img.onerror = () => {
            car.img.src = 'https://example.com/error.png'; // Fehlertextur
        };

        let road = {
            width: 200,
            height: canvas.height,
            x: (canvas.width / 2) - 100,
            lanes: 3,
            laneWidth: 200 / 3,
        };

        let coins = [];
        let trees = [];
        let lastSpawnY = -150;

        function resetGame() {
            score = 0;
            timeLeft = 60;
            gameOver = false;
            coins = [];
            trees = [];
            car.lane = 1;
            scoreDisplay.innerText = `Score: 0`;
            timerDisplay.innerText = `Zeit: 60`;
            gameOverDisplay.style.display = 'none';
        }

        function createCoin() {
            let lane = Math.floor(Math.random() * road.lanes);
            let y = -Math.random() * canvas.height;
            if (y - lastSpawnY < 150) y = lastSpawnY - 150; // Mindestabstand
            lastSpawnY = y;
            let coinImg = new Image();
            coinImg.src = 'coin.png'; // Ersetze mit dem Münzen-Bild
            coinImg.onerror = () => {
                coinImg.src = 'error.png'; // Fehlertextur
            };
            coins.push({
                x: road.x + lane * road.laneWidth + road.laneWidth / 2 - 15,
                y: y,
                width: 30,
                height: 30,
                collected: false,
                img: coinImg,
            });
        }

        function createTree() {
            let lane = Math.floor(Math.random() * road.lanes);
            let y = -Math.random() * canvas.height;
            if (y - lastSpawnY < 150) y = lastSpawnY - 150; // Mindestabstand
            lastSpawnY = y;
            let treeImg = new Image();
            treeImg.src = 'tree.png'; // Ersetze mit dem Baum-Bild
            treeImg.onerror = () => {
                treeImg.src = 'error.png'; // Fehlertextur
            };
            trees.push({
                x: road.x + lane * road.laneWidth + road.laneWidth / 2 - 30,
                y: y,
                width: 60,
                height: 100,
                img: treeImg,
            });
        }

        function drawCar() {
            car.x = road.x + car.lane * road.laneWidth + road.laneWidth / 2 - car.width / 2;
            ctx.drawImage(car.img, car.x, car.y, car.width, car.height);
        }

        function drawRoad() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(road.x, 0, road.width, road.height);
            ctx.strokeStyle = 'white';
            ctx.setLineDash([20, 15]);
            ctx.lineWidth = 5;
            ctx.beginPath();
            for (let i = 1; i < road.lanes; i++) {
                ctx.moveTo(road.x + i * road.laneWidth, 0);
                ctx.lineTo(road.x + i * road.laneWidth, road.height);
            }
            ctx.stroke();
        }

        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.drawImage(coin.img, coin.x, coin.y, coin.width, coin.height);
                }
            });
        }

        function drawTrees() {
            trees.forEach(tree => {
                ctx.drawImage(tree.img, tree.x, tree.y, tree.width, tree.height);
            });
        }

        function updateCoins() {
            coins.forEach(coin => {
                coin.y += car.speed;
                if (coin.y > canvas.height) {
                    coins.splice(coins.indexOf(coin), 1);
                }
                if (!coin.collected &&
                    coin.x < car.x + car.width &&
                    coin.x + coin.width > car.x &&
                    coin.y < car.y + car.height &&
                    coin.y + coin.height > car.y) {
                    coin.collected = true;
                    score += 10;
                    scoreDisplay.innerText = `Score: ${score}`;
                }
            });
        }

        function updateTrees() {
            trees.forEach(tree => {
                tree.y += car.speed;
                if (tree.y > canvas.height) {
                    trees.splice(trees.indexOf(tree), 1);
                }
                if (tree.x < car.x + car.width &&
                    tree.x + tree.width > car.x &&
                    tree.y < car.y + car.height &&
                    tree.y + tree.height > car.y) {
                    endGame();
                }
            });
        }

        function endGame() {
            gameOver = true;
            clearInterval(intervalId);
            cancelAnimationFrame(animationId);
            gameOverDisplay.innerText = `Game Over! Dein Score: ${score}`;
            gameOverDisplay.style.display = 'block';

            // Nach 10 Sekunden den Start-Button wieder anzeigen
            setTimeout(() => {
                startButton.style.display = 'block';
            }, 10000);
        }

        function updateGame() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            drawCar();
            drawCoins();
            drawTrees();
            updateCoins();
            updateTrees();

            if (Math.random() < 0.02) createCoin();
            if (Math.random() < 0.01) createTree();

            animationId = requestAnimationFrame(updateGame);
        }

        function startTimer() {
            intervalId = setInterval(() => {
                if (gameOver || timeLeft <= 0) {
                    clearInterval(intervalId);
                    if (!gameOver) endGame();
                } else {
                    timeLeft--;
                    timerDisplay.innerText = `Zeit: ${timeLeft}`;
                }
            }, 1000);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && car.lane > 0) {
                car.lane--;
            }
            if (event.key === 'ArrowRight' && car.lane < road.lanes - 1) {
                car.lane++;
            }
        });

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            resetGame();
            startTimer();
            updateGame();
        });
    </script>
</body>
</html>
